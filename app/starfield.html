        <script>
            _.delay(function () {
                var myScroll = new IScroll('.field0', {
                    freeScroll: true,
                    mouseWheel: true,
                    scrollX: true,
                    //snap: true,
                    indicators: [{
                            el: $('.field1')[0],
                            ignoreBoundaries: true,
                            resize: false,
                        }, {
                            el: $('.field2')[0],
                            ignoreBoundaries: true,
                            resize: false,
                        }]
                });

                document.addEventListener('touchmove', function (e) {
                    e.preventDefault();
                }, false);

                function nametag(sel) {
                    // http://iscrolljs.com/#configuring
                    sel = $(sel || '.stars div');
                    // add fixed center cite?
                    sel.each(function () {
                        var me = $(this), tag;

                        tag = $('<cite>').addClass('marker') //
                        .text(me.text()).wrapInner('<span>');
                        me.text('');
                        // add corner cites
                        'tl tr br bl md'.split(' ').forEach(function (x) {
                            me.append(tag.clone().addClass(x));
                        });
                    });
                }
                nametag();
                C.debug(myScroll);
            }, 666);
        </script>
